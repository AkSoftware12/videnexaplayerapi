<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidnexa Player â€“ Clone</title>

    <style>
        :root{
            --bg:#0b0f14;
            --card:#111827;
            --muted:#9ca3af;
            --accent:#ff4757;
            font-family:Arial, Helvetica, sans-serif;
        }
        body{
            margin:0;
            background: linear-gradient(180deg, #020205, #0b0f14);
            color:white;
        }
        header{
            display:flex;
            align-items:center;
            padding:18px 26px;
            background:rgba(255,255,255,0.02);
            backdrop-filter:blur(4px);
            position:sticky;
            top:0;
        }
        .logo{
            font-size:24px;
            font-weight:bold;
        }
        nav{
            margin-left:auto;
            display:flex;
            gap:18px;
        }
        nav a{
            color:var(--muted);
            text-decoration:none;
            font-size:15px;
            font-weight:bold;
        }
        nav a:hover{color:white;}

        /* HERO SECTION */
        .hero{
            max-width:1200px;
            margin:40px auto;
            display:grid;
            grid-template-columns:1fr 1fr;
            gap:30px;
            align-items:center;
            padding:0 20px;
        }
        .hero-left h1{
            font-size:40px;
            margin:0 0 10px;
        }
        .hero-left p{
            color:var(--muted);
            margin-bottom:20px;
        }

        .hero-images{
            position:relative;
        }
        .phone{
            width:300px;
            border-radius:20px;
            overflow:hidden;
            box-shadow:0 10px 40px rgba(0,0,0,0.6);
            position:absolute;
            left:50px;
            top:10px;
        }
        .girl{
            width:420px;
            border-radius:14px;
        }

        /* PLAYER BOX */
        .player-box{
            background:var(--card);
            padding:16px;
            border-radius:14px;
            margin-top:20px;
        }
        video{
            width:100%;
            border-radius:12px;
            background:black;
        }

        .playlist{
            margin-top:14px;
            display:flex;
            gap:10px;
        }
        .pl-item{
            padding:8px 12px;
            border-radius:10px;
            background:rgba(255,255,255,0.05);
            color:var(--muted);
            cursor:pointer;
            font-size:14px;
        }
        .pl-item:hover{
            background:var(--accent);
            color:white;
        }

        /* GALLERY */
        .gallery{
            max-width:1200px;
            margin:40px auto;
            padding:0 20px;
            display:grid;
            grid-template-columns:repeat(auto-fit, minmax(230px, 1fr));
            gap:16px;
        }
        .tile{
            background:var(--card);
            border-radius:12px;
            overflow:hidden;
            cursor:pointer;
        }
        .tile img{
            width:100%;
            height:140px;
            object-fit:cover;
        }
        .tile .info{
            padding:12px;
        }
    </style>
</head>

<body>

<header>
    <div class="logo">
        <img src="image/logo.webp" alt="Vidnexa Logo">
        <span>Vidnexa Player</span>
    </div>

    <nav>
        <a href="#">Home</a>
        <a href="#">Apps</a>
        <a href="#">Blogs</a>
        <a href="#">Contact</a>
        <a href="#">Policy</a>
    </nav>
</header>


<section class="hero">
    <div class="hero-left">
        <h1>Fast & Powerful Video Player</h1>
        <p>Enjoy background playback, folder explorer, floating play, and fast-forward gestures.</p>

        <div class="player-box">
            <video id="mainVid" controls>
                <source src="12.12.2025_16.26.08_REC.mp4" type="video/mp4">
            </video>

            <div class="playlist">
                <div class="pl-item" onclick="loadVid('12.12.2025_16.26.08_REC.mp4')">My Uploaded Video</div>
            </div>
        </div>
    </div>

    <div class="hero-images">
        <img src="https://images.unsplash.com/photo-1607082349566-187708b87c9d" class="girl">
        <img src="https://images.unsplash.com/photo-1546054454-aa26e2b734c7" class="phone">
    </div>
</section>

<h2 style="max-width:1200px;margin:20px auto 10px;padding:0 20px;">Your Video Gallery</h2>

<div class="gallery">
    <div class="tile" onclick="loadVid('12.12.2025_16.26.08_REC.mp4')">
        <img src="https://source.unsplash.com/500x300/?video" alt="">
        <div class="info">
            <strong>Uploaded Video</strong><br>
            <span style="color:var(--muted);font-size:14px;">Click to play</span>
        </div>
    </div>
</div>

<script>
    function loadVid(src){
        const vid = document.getElementById("mainVid");
        vid.src = src;
        vid.play();
    }
</script>

</body>
</html>
